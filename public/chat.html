<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>

</head>
<body>
    <div class="new-contain">
        <main class="new-main">
            <div class="left">
                <div class="current-user">
                    <img src="user.png" height='40' width='40' alt='soon'>
                    <p class="left-user-name"></p>
                </div>
                
                <!-- For occupation of person-->
                <span></span>
                <!-- -->
                <div class="search">
                <i class="fas fa-search" aria-hidden="true"></i>
                <input 
                    type="text"
                    placeholder="This feature will be added soon"
                    autocomplete="off" />
                </div>
                <div class="new-users-list">
                     
                </div>     
            </div>
            <div class="right">
                    <header>
                        <div class="new-room-id">
                            <img src="group.png" height='50' width='50'>
                            <p id="room-id" class="room-id"></p>
                        </div>
                        <div class="switch-toggle">
                            
                            <a id='leave-btn'><i class="fas fa-times-circle"></i></a>
                            <div class="toggle">
                                <i id="toggle-nav" class="fas fa-align-justify"></i>
                            </div>
                        </div>
                    </header>
                    <hr class="new-hr">
                    <div id="MainMessage">
                        
                    </div>
                    <hr class="n-hr">
                    <div class="send">
                    <form id="send-form" class="send-form">
                        <input id="msg" type="text" placeholder="Write something" autocomplete="off">
                        <div class="reaction">
                            <i id="emoji1" class="far fa-grin-squint-tears"></i>
                            <i id="emoji2" class="far fa-laugh-squint"></i>
                            <i id="emoji3" class="fas fa-angry"></i>
                            <i id="emoji4" class="far fa-sad-tear"></i>
                            <i id="emoji5" class="far fa-kiss-wink-heart"></i>
                            <i id="emoji6" class="far fa-surprise"></i>
                        </div>
                        <i class="fas fa-smile" id="emoji"></i>
                        <button class="new-btn"><i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </main>



    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/main.js"></script> 
</html>
