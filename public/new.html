<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/new.css" />
    <title>Document</title>

</head>
<body>
    <div class="new-contain">
        <main class="new-main">
            <div class="left">
                <div class='current-user'>
                    <img src="user.png" height='40' width='40' alt='soon'>
                    <p id='left-user-name'></p>
                </div>
                
                <!-- For occupation of person-->
                <span></span>
                <!-- -->
                <div class='search'>
                <i class="fas fa-search" aria-hidden="true"></i>
                <input 
                    type='text'
                    placeholder="This feature will be added soon"
                    autocomplete="off" />
                </div>
                <div class="new-users-list">
                     <div class="user">
                           <img src="user.png" height='40' width='40' alt='soon'>
                           <div class="info">
                               <div class="name-time">
                                    <p class="name">Kartik</p>
                                    <p class="time">10:34AM</p>
                               </div>
                               <div class="typing">
                                    <p class='type'>Kartik is Typing</p>
                               </div>
                           </div> 
                     </div>   
                     
                </div>     
            </div>
            <div class="right">
                    <header>
                        <div class="new-room-id">
                            <img src="group.png" height='50' width='50'>
                            <p class='room-id'>Room Id</p>
                        </div>
                        <div class="switch-toggle">
                            <div class="main-switch"> 
                            <label id="switch" class="switch">
                                <input type="checkbox" onchange="toggleTheme()" id="slide">
                                <span class="slide Round"></span>
                            </label>
                            </div>
                            <div class="toggle">
                                <i class="fas fa-align-justify"></i>
                            </div>
                        </div>
                    </header>
                    <hr class="new-hr">
                    <div class="MainMessage">

                    </div>
                    <hr class="n-hr">
                    <div class="send">
                    <form class="send-form">
                        <input type="text" placeholder="Write something" autocomplete="off">
                        <i class="fas fa-smile"></i>
                        <button class="new-btn"><i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </main>



    </div>
</body>
</html>
