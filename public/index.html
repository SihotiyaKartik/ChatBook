<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class='container'>
    <!-- contains top part of our form-->
    <header class='head'>
      <h1 class='chat-txt'>Let's Chat</h1>
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
      </label>
      <h2>Enable <span id='change-txt'>Dark</span> Mode!</h2>
    </div>
    </header>
    <hr>
    <!-- contains label,buttons of our form-->
    <main class="main">
      <form name="FORM" id="index-form" action="/chat.html">
        <div class="form-control">
            <div class='l-user-text'><label for="username">Username</label><p id="username-text"></p></div>
            <input 
              type="text"
              name="username"
              id="username"
              minlength="1"
              maxlength="15"
              required
              autocomplete="off"
              placeholder="Enter your username"
              />
        </div>
        <div class="form-control">
            <label for="room">Room Id</label>
            <input 
              type="text"
              name="room"
              id="room"
              required
              minlength="4"
              autocomplete="off"
              placeholder="Enter room id" />  
        </div>
        <div class="btn-group">
          <button class="btn-join">Join Room</button>
        
        </div>
      </form>
    </main>

  </div>
  
</body>
<script>
  const toggleswitch = document.querySelector('.theme-switch input[type="checkbox"]');
  const chng = document.getElementById('change-txt');
  function switchTheme(e) {
      if(e.target.checked){
        document.documentElement.setAttribute('data-theme','dark');
        chng.innerText = 'Light';
      }
      else{
        document.documentElement.setAttribute('data-theme','light');
        chng.innerText = 'Dark';  
      }

  }
  toggleswitch.addEventListener('change',switchTheme,false);
</script>


<script src="/socket.io/socket.io.js"></script>
<script src="/main.js"></script>
</html>
