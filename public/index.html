<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBook</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class='container'>
    <!-- contains top part of our form-->
    <header class='head'>
      <h1 class='chat-txt'>ChatBook</h1>
      <img src="chat.jpg" height="50" width="50">
    </header>
    
    <!-- contains label,buttons of our form-->
    <main class="main">
      <form id="index-form" action="/chat.html">
        <div class="form-control">
            <div class='l-user-text'><label for="username">Username</label><p id="username-text"></p></div>
            <input 
              type="text"
              name="username"
              id="username"
              minlength="1"
              maxlength="15"
              required
              autocomplete="off"
              placeholder="Enter your username"
              />
        </div>
        <div class="form-control">
            <label for="room">Room Id</label>
            <input 
              type="text"
              name="room"
              id="room"
              required
              minlength="4"
              autocomplete="off"
              placeholder="Enter room id" />  
        </div>
        <div class="btn-group">
          <button class="btn-join">Join Room</button>
        
        </div>
      </form>
    </main>

  </div>
  
</body>
<script>
const form = document.getElementById("index-form");
const error = document.getElementById("username-text");
const temp = /^[a-zA-Z]+$/;
 

form.addEventListener('submit',(e)=>{
    
    const nameOfuser = e.target.elements.username.value;
    const roomName = e.target.elements.room.value;
    console.log({nameOfuser,roomName});
    
    if(!nameOfuser.match(temp)){
        e.preventDefault();
        error.innerText = "Username is not valid";
    }
    
});
</script>
</html>
